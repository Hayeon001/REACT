<script>
    let year = prompt("연도는?", "2023"); //문자열"2023"넣었는데 자동형변환함.
    if (year != null) {
        year = parseInt(year);
        if ((year % 4 == 0 && year % 100 != 0) || year % 400 == 0) {
            alert(`${year}는 윤년입니다.`);
            console.log(`${year}는 윤년입니다.`);
        } else {
            alert(`${year}는 윤년이 아닙니다.`);
            console.log(`${year}는 윤년이 아닙니다.`);
        }
    } else {
        alert("취소를 선택하셨습니다.");
    }
</script>
