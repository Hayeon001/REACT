<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        name :
        <input type="text" onkeypress="inNumber()" /><br />

        <!-- 정규식 -->
        <input type="text" oninput="goInput(this)" /><br />
    </body>
</html>
<script>
    function inNumber() {
        //event
        //발생했던 모든 사건들(이벤트)에 대한 정보를 가지고 있는 자바스크립트 내장객체
        //0:48, 9:57, A:65, a:97
        if (event.keyCode < 48 || event.keyCode > 57) {
            event.returnValue = false; //해당문자가 input태그에 나타나는 것을 막는다
        }
    }

    //정규식
    function goInput(me) {
        //replace(/패턴/)   //패턴은 /-/ 사이에 넣는다
        //[0-9]  []는 0~9까지 구성되어져있다 는 뜻
        //0-9를 제외한 문자를 없애버리기  //[^0~9]  //[^] 0부터 9를 제외한
        //^[0-9] 0~9로 시작하는
        //g옵션 : global의 의미 전부 찾아서 공백으로 바꿔라
        me.value = me.value.replace(/[^0-9]/g, "");
    }

    //한영키를 누르면 입력모드가 바뀌어서 발생하는 문제입니다.
    // 일반적으로 한영키를 누르면 입력모드가 한글 입력모드와 영문 입력모드 중에서 변경됩니다. 이때, 한글 입력모드에서는 한글 문자를 입력할 수 있지만, 영문 입력모드에서는 로마자와 기호 등의 문자만 입력할 수 있습니다.
    // 따라서, 정규식 코드에서 입력모드가 영문 입력모드로 변경되면 로마자나 기호 등의 문자가 입력되므로, 코드가 깨지게 되는 것입니다.
    // 이를 해결하기 위해서는, 정규식 코드 입력 시에는 영문 입력모드를 유지하도록 설정하는 것이 좋습니다. 이를 위해서는, 한글 입력모드에서 정규식 코드를 입력하기 전에 영문 입력모드로 변경하여 입력해야 합니다.
    // 일반적으로는 한글 입력모드에서 Shift + Space 또는 Ctrl + Space 등의 조합키를 사용하여 영문 입력모드로 변경할 수 있습니다.
    // 만약에 이러한 방법으로도 문제가 해결되지 않는다면, 키보드 설정을 변경하여 해결할 수도 있습니다. 이 경우에는 운영체제의 키보드 설정을 변경하여 한영키를 눌러도 입력모드가 변경되지 않도록 설정하면 됩니다.
</script>
