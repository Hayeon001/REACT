<script>
    i = 1; //초기상태
    while (i <= 10) {
        //조건식
        console.log("i=", i);
        i = i + 1; //조건식 결과가 false가 되게 하는 수식을 마지막에 붙이자
    }

    //1부터 n까지 합계 구하기. 합계가 1000이 넘는 n구하기
    i = 0;
    sum = 0;
    while (sum < 1000) {
        i += 1;
        sum += i;
    }
    console.log(i, sum);
    //45 1035
</script>
