<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카운터2</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <!-- <script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script> -->
</head>
<body>
    <div id="root">

    </div>
    <script type="text/babel">
        const {useState} = React; 
        
        //함수기반컴포넌트 위치는 상관없지만, 클래스는 ReactDOM.render 위쪽에 있어야한다.
        class Mycomponent1 extends React.component{
            render(){
                <div>
                    <h1>클래스기반 컴포넌트</h1>    
                </div>
            }
        }

        ReactDOM.render( 
            <div>
                <h1>카운터</h1>
                <Counter/>  
                <Counter/>
                <Mycomponent1>
            </div>,
            document.getElementById("root") //전체구조의 뿌리가 되는 태그
        );

        // 컴포넌트 작성하기
        // 1. class 기반 컴포넌트 : class(초창기)
        // 2. 함수기반 컴포넌트 : 재작년부터

        //함수기반 컴포넌트 
        //변수를 state라는 공간에 저장
        //함수에 변수를 만들면 함수를 종료했을 때 변수가 다 없어진다
        //유지를 위해 상태정보를 state공간에 저장해야 한다.
        
        function Counter(){
            //return 뒤에 html(템플릿)을 반환. 반드시 root태그가 존재해야한다. 위쪽 id root말고 
            //html을 트리구조로 만들어야한다는 뜻
            const [number, setNumber] = useState(0);
                //[변수, 변수값을 바꾸는 함수] = useState(변수초기값)
                //number가 바뀌면 setNumber가 감지하고 바뀐값으로 뿌림
                //리엑트는 무조건 set으로 값이 바뀌어야 인지하고 랜더링작업 진행
            const onIncrease =()=>{
                setNumber(number+1);
            } 
            const onDecrease =()=>{
                setNumber(number-1);
            }
            return(
                // <div></div>
                // <div></div>  //이렇게 나란히 주면 오류남.
                <div>
                    <h1>리엑트방식 카운터</h1>
                    <h3>{number}</h3>
                    <button type="button" onClick={onIncrease}>+</button>
                    <button type="button" onClick={onDecrease}>-</button>
                </div>
            )
        }

        
    </script>
</body>
</html>
