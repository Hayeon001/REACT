<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>등호연산자</title>
    </head>
    <body></body>
</html>
<script>
    console.log("0" == 0); //true
    console.log("0" != 0); //false
    //문자열을 넣었는데 true가 나옴  //강제형전환

    console.log("0" === 0); //false  //문자0과 숫자0은 같지 않다
    console.log("0" !== 0); //true
    //엄격한 등호. 자동형전환하지 않음.
</script>
