    <body>
        <!-- 
        성적관리 프로그램
        이름 / 국어 / 영어 / 수학
        입력은 input태그 사용. 총점과 평균 출력은 div태그 사용
        각 값의 입력범위 체크 (0~100)
        총점과 평균 출력
        j query이용 출력
     -->
        이름 : <input type="text" id="name" /><br />
        국어 : <input type="text" id="kor" /><br />
        영어 : <input type="text" id="eng" /><br />
        수학 : <input type="text" id="mat" /><br />

        <!-- <button type="button" onclick="calc()">계산하기</button> -->
        <button type="button" id="calc">계산하기</button>
        <div id="result"></div>

        <br />
    </body>
</html>
<script>
    //j query
    $(document).ready = () => {
        $("#calc").click(() => {
            $("#name").val(name);
            kor = parseInt($("#kor").val());
            eng = parseInt($("#eng").val());
            mat = parseInt($("#mat").val());
            sumScore = kor + eng + mat;
            avgScore = (kor + eng + mat) / 3;

            console.log(sumScore);
            console.log(avgScore);

            temp = `${name}의 총점은 ${sumScore}점 이고, 평균은 ${avgScore}점 입니다.`;
            $("#result").html(temp);
        });
    };
