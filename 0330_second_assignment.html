        <!-- 
        성적관리 프로그램
        이름 / 국어 / 영어 / 수학
        입력은 input태그 사용. 총점과 평균 출력은 div태그 사용
        각 값의 입력범위 체크 (0~100)
        총점과 평균 출력
        j query이용 출력
     -->
        이름 : <input type="text" id="name"/><br />
        국어 : <input type="text" id="kor" /><br />
        영어 : <input type="text" id="eng" onkeypress="inNumber()"/><br />
        수학 : <input type="text" id="mat" onkeypress="inNumber()"/><br /><br />

        <!-- <button type="button" onclick="calc()">계산하기</button> -->
        <input id="calc" value="결과확인" style="padding: 10px; text-align: center;"></button>
        <div id="result"></div>

        <br />
    </body>

<script>

        
    ///// j query /////

    
    $(document).ready(() => {
        $("#calc").click(() => {
            name = $("#name").val();
            kor = parseInt($("#kor").val());
            eng = parseInt($("#eng").val());
            mat = parseInt($("#mat").val());


        if (kor < 0 || kor > 100){
            alert("국어점수를 0~100점 사이 점수로 입력해주세요");
            return false;
        }
        if (eng < 0 || eng > 100){
            alert("영어점수를 0~100점 사이 점수로 입력해주세요");
            return false;
        }
        if (mat < 0 || mat > 100){
            alert("수학점수를 0~100점 사이 점수로 입력해주세요");
            return false;
        }


            sumScore = kor + eng + mat;
            avgScore = ((kor + eng + mat) / 3).toFixed(2);

            temp = `${name}의 총점은 ${sumScore}점 이고, 평균은 ${avgScore}점 입니다.`;
            $("#result").html(temp);
        });
    });
