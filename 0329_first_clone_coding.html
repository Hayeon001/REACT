<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>first_clone_coding(람다 적용)</title>
    </head>
    <body>
        <script>
            let rectangle = [
                { width: 4, height: 4, length: 0, surface: 0 },
                { width: 5, height: 4, length: 0, surface: 0 },
                { width: 6, height: 5, length: 0, surface: 0 },
                { width: 7, height: 6, length: 0, surface: 0 },
                { width: 8, height: 7, length: 0, surface: 0 },
            ];

            /////////////////////
            for (item of rectangle) {
                item["length"] = item["width"] * 2 + item["height"] * 2;
                item["surface"] = item["width"] * item["height"];
            }

            for (item of rectangle) {
                console.log(
                    `가로 : ${item["width"]} 세로 : ${item["height"]} 둘레 : ${item["length"]} 면적 : ${item["surface"]}`
                );
            }
            /////////////////////
            let r = rectangle.map((r) => {
                r.length = (r.width + r.height) * 2;
                r.surface = r.width * r.height;
                return r;
            });
            console.log(r);

            /////////////////////
        </script>
    </body>
</html>
