<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    </head>
    <body>
        <!--form태그는 값을 서버로 전달하는 역할을 한다.
            한페이지에 하나만 쓰자. 폼태그 중접해서 쓰면 값이 안넘어가. 정보를 서버로 전달하지 못함 
            <form>
                <form>
                </form>
            </form>
        -->

        <form>
            아이디 : <input type="text" name="userid" /><br />
            암호(type="hidden")
            <input type="hidden" name="password" value="9999" /><br />
            <!-- 보내려하면 value에 담아 보내기 -->
            이름 : <input type="text" name="username" /><br />
            <input type="submit" value="보내기" /><br />
        </form>
        <!-- <input type="text" name="username" /><br /> -->
        <!-- 폼태그 밖에 있는건 안들어가 -->

        <!-- http://127.0.0.1:5500/0331(144)Jquerty3.html?userid=test&username=%ED%99%8D%EA%B8%B8%EB%8F%99 
            복사해서 붙이면 전환된 코드로 들어옴
            & : 엔퍼센트
            
            [서버로 데이터를 전송하는 방식]
            
                클라이언트 ------------------------------------------------------- >서버
                        header(선발대), 기초적인 정보를 먼저 보낸다
                        예를들어, 브라우저 정보나 1000byte이내의 가벼운 정보
                        body(후발대), 중요한정보, 파일전송, 이미지전송, 많은양의 데이터

            get방식 : 주소창에 정보 노출.
                      header만 보낸다. 화면 url에 모든 정보가 드러난다
                      보안이 필요없는 1000byte 이내의 가벼운 정보만 보내고자 할때 사용한다.
                      ?키1=값1&키2=값2&키3=값3 형태인데 한글의 경우 다른 문자로 가동되어 전달된다.
                      한글과 공백만 가공

                      요즘은 브라우저가 이 작업을 대신해주기도 하는데, 브라우저 버전에 따라 다르게 동작하므로
                      안정적이려면 한글은 이방식으로 전송하지 않거나 별도의 작업을 하는것이 좋다.
            
            post방식 : 주소에 정보 숨김
                       header 먼저보내고 다른 정보는 body에 담아 보낸다.
                       보내야할 데이터가 많을 때 사실상 무제한이지만
                       30MB이내로 제한을 한다.
                       파일전송, 이미지전송, 대용량 데이터 등 중요한것들
        -->
    </body>
</html>
