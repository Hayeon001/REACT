<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>화살표함수(람다)</title>
    </head>
    <body>
        <h1>화살표함수(이차원배열)</h1>
    </body>
</html>
<script>
    let aa = function () {
        console.log("hello");
    }; //리턴할게 없음
    let result1 = aa();
    console.log(result1); //undefined

    ////

    let a = function () {
        console.log("hello");
    };
    let result = a();
    console.log(result);

    let nums = [10, 20, 30, 40, 50];

    //배열의 요소, index자바스크립트가 제공하는 람다들이 이 구조
    nums.map((x, i) => {
        console.log(i, x);
        return x;
    });

    //2차원의 경우
    nums = [
        [10, 20, 30],
        [40, 50, 60],
        [70, 80, 90],
    ];
    nums.map((x, i) => {
        console.log();
        return x;
    });

    result = nums.map((x, i) => {
        x.map((y, j) => {
            console.log(i, j, y);
            return y;
        });
        return x;
    });
    console.log(result);
</script>
