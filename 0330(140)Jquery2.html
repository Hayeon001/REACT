<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Jquery2_ CDN서비스</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    </head>
    <body>
        <p1>여기를 눌러보세요</p1>
        <p2 id="test1">여기 내용을 바꿔보자</p2>
    </body>
</html>
<script>
    //window.onload 대신에 $-jquery
    $(document).ready(() => {
        $("p1").click(() => {
            alert("누르지마세요");
        });
        $("#test1").html("<h1>글자바꾸기</h1>");
    });
</script>
