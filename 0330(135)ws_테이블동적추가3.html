<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>테이블동적추가2</title>
    </head>
    <body>
        <input type="text" id="product"></br>
        <button type="button" id="btnAdd">추가</button>&nbsp;&nbsp;
        <button type="button" id="btnDel">삭제</button>&nbsp;&nbsp;
        
        <ul id="coffee">
            <li>아이스 아메리카노</li>
        </ul>
        
    </body>
</html>
<script>
    window.onload  = () =>{
        document.getElementById("btnAdd").addEventListener("click", ()=>{

            //1.ul태그에 대한 객체 가져오기
            let coffee = document.getElementById("coffee");
        
            //2.li태그 객체 생성
            let child = document.createElement("li");
            child.innerHTML = document.getElementById("product").value;

            //3.ul태그에 붙이기
            coffee.appendChild(child);
        
            document.getElementById("product").value="";
            document.getElementById("product").focus();
            //포커스

            //엔터키로 실행
        });
        
        document.getElementById("btnDel").addEventListener("click", () =>{
            let coffeee = document.getElementById("coffee");
            console.log(coffee.children.length);
            if(coffee.children.length > 1){
                coffee.removeChild(coffee.lastChild);
            }else {alert ("더이상 삭제가 불가합니다.")}
        });
    };

    //화살표함수  window.onload (() =>{});  window.onload =() =>{}; 차이가 몰까
    //child랑 children ?
</script>
