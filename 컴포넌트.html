<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>컴포넌트</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root">

    </div>
    <script type="text/babel">
        ReactDOM.render( 
            <div>
                <h1>hello React</h1>  
                <App/>
                <App/> 
                <App/>  
                <App/> 
                <App/>  
            </div>,
            document.getElementById("root") //전체구조의 뿌리가 되는 태그
        );

        // 컴포넌트 작성하기
        // 1. class 기반 컴포넌트 : class(초창기)
        // 2. 함수기반 컴포넌트 : 재작년부터

        //함수기반 컴포넌트
        function App(){
            //return 뒤에 html(템플릿)을 반환. 반드시 root태그가 존재해야한다. 위쪽 id root말고 
            //html을 트리구조로 만들어야한다는 뜻
            const onClick =()=>{
                alert("클릭하셨습니다");
            }
            return(
                // <div></div>
                // <div></div>  //이렇게 나란히 주면 오류남.
                <div>
                    <h1>함수컴포넌트</h1>
                    <button type="button" onClick={onClick}>클릭</button>
                </div>
            )
        }
    </script>
</body>
</html>
