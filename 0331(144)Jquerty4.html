<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    </head>
    <body>
        <form>
            <input type="hidden" name="seq" id="seq" /><br />

            이름 : <input type="text" id="username" name="username" /><br />
            이름 : <input type="text" id="username" name="username" /><br />

            <button type="button" id="btnRead">데이터 읽기</button>
        </form>
    </body>
</html>
<script>
    $(document).ready(() => {
        //값넣기
        $("input[type=hidden][name=seq]").val("777");
        $("input[type=text][name=username]").val("홍길동");

        $("#seq").val(9999);
        $("#username").val("임꺽정");

        $("#btnRead").click(() => {
            console.log($("input[type=hidden][name=seq]").val());
            console.log($("input[type=text][name=username]").val());
        });
    });

    //체크박스 등
    //name 속성을 꼭 써야하는 경우
    //id로 할 수 없는 경우 사용
</script>
