<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <!-- 
        태그 : input류, 그밖에
        input : 사용자로부터 값을 입력받아 서버로 전달한다.
                name속성과 value속성
                name = value

        <input type = "text" name = "userid" value = "test"/>
        userid = test
        input, select, textarea
        //input, select, textarea 세가지만 name, value 속성 가질 수 있음.

        //document.getElementsByName("userid");
        속성에 접근하는 방법은 아래방식.
          ///중요!!암기!!
        var userid = document.getElementsByName("userid");   
        userid[0].value = "test";

        table, div, span
        //table, div, span : id속성, class속성
        //주의사항 : id는 무조건 문서하나에 하나만 갖는다. 중복하지않는다
        <span id="result">결과1</span>
        <span id="result">결과2</span>

          ///중요!!암기!!
        var result = document.getElementById("result");  //getElementById  //s없어!  //첫번째것만 가져온다
        result.innerHTML = "새로운 결과";
    --></body>
</html>
