        <title>사칙연산</title>
    </head>
    <body></body>

<script>
    let a = 10;
    let b = 4;

    console.log(a + b);
    console.log(a - b);
    console.log(a * b);
    console.log(a / b);
    console.log(a % b);

    let c; //c값이 할당되지않음
    console.log("c=", c); //c= undefined
    console.log(a + c); //NaN  //c변수값이 연산불가라 NaN으로 출력됨
</script>
