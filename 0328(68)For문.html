<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body></body>
</html>
<script>
    let flowers = ["작약", "목련", "백일홍", "국화", "장미"];
    console.log(flowers);

    for (i = 0; i < flowers.length; i++) {
        console.log(i, flowers[i]);
    }

    for (i in flowers) {
        //in연산자 //배열의 인덱스를 가져온다
        console.log(i, flowers[i]);
    }

    for (i of flowers) {
        //of연산자 // 배열의 요소를 하나씩 가져온다
        console.log(i);
    }

    //forEach구문 : 매개변수로 함수가 전달
    //매개체가 되는 변수, 함수외부에서 함수내부로 값을 전달할때 쓰이는 변수
    // =파라미터

    //forEach함수한테 함수를 준다. 매개변수 하나, 리턴값(반환값)없는 함수를 구성해서 전달
    //주로 출력용으로 줌
    //forEach자체로 함수.
    flowers.forEach((x) => {
        console.log(x);
    });

    flowers.forEach((x, i) => {
        console.log(x, i);
    });

    let flag = false;
    i = 0;
    j = 0;
    while (true) {
        i += 1;
        while (true) {
            console.log(i, j);
            j += 1;
            if (j >= 5) {
                flag = true;
                break;
            }
        }
        if (flag) break;
    }
</script>
